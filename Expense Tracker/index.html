<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="title">
        <h2>Expense Tracker</h2>
    </div>
    <div class="container">
        <div class="show-balance">
            <h4>YOUR BALANCE</h4>
            <h1 id="result" class="result">$0.00</h1>
            <div class="flex">
                <div class="income">
                    <h4>INCOME</h4>
                    <p id="result-income">$0.00</p>
                </div>
                <div class="expense">
                    <h4>EXPENSE</h4>
                    <p id="result-expense">$0.00</p>
                </div>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <div id="history">
            </div>
        </div>
        <div class="add">
            <h3>Add new transaction</h3>
            <form action="" id="submit">
                <div class="text">
                    <label for="add-text">Text</label>
                    <input type="text" id="add-text">
                </div>
                <div class="text">
                    <label for="add-price">Amount <br>
                        (negative - expense, positive - income)</label>
                    <input type="number" id="add-price">
                </div>
                <button class="submit" type="submit">Add transaction</button>
            </form>
        </div>
    </div>





    <script src="./js/main.js"></script>
</body>

</html>
